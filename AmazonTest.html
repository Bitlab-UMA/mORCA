<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mr.Symbiomath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src="js/plugins/jquery.soap.js" type="text/javascript"></script>
    <script src="js/mAPI.js" type="text/javascript"></script>
    <script src="js/sAPI.js" type="text/javascript"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.26.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">

    <script type="text/javascript">

        AWS.config.update({accessKeyId: 'AKIAIMXVBS4HNMY45OZA', secretAccessKey: '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'});
        AWS.config.region = 'eu-west-1';
        var ep = new AWS.Endpoint('s3-eu-west-1.amazonaws.com');
        var s3 = new AWS.S3({endpoint:ep});

        var bucket = new AWS.S3({params: {Bucket: 'morcabucket'}});
        bucket.listObjects(function (err, data) {
            if (err) {
                document.getElementById('status').innerHTML =
                        'Could not load objects from S3';
                document.getElementById('status').innerHTML = err.toString()
            } else {
                document.getElementById('status').innerHTML =
                        'Loaded ' + data.Contents.length + ' items from S3';
                for (var i = 0; i < data.Contents.length; i++) {
                    document.getElementById('objects').innerHTML +=
                            '<li>' + data.Contents[i].Key + '</li>';
                }
            }
        });

    </script>
</head>
<body>

<div id="status"></div>
<ul id="objects"></ul>

</body>
</html>
